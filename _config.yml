# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/



theme_config:
  menu:
    Blog: /
    Archive: /archives/
    # Weibo: http://weibo.com/2709761285
    GitHub: https://github.com/yonichens
    Rss: /atom.xml
  bio: test
  favicon: /images/favicon.ico
  logo: /images/favicon.png
  startyear: 2019
  toc:
    enable: true
    number: true
    wrap: false
  disqus: https-yonichens-github-io
  # Analytics
  # google-analytics:
  ga: UA-148845148-1


# Site
title: tsukiever
subtitle: Life is to collect.
description:
keywords: 协议识别
author: yonichens
language: en
timezone: UTC

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://yonichens.github.io
root: /
permalink: archives/:title/
permalink_defaults:
  lang: en

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  Blog: Blog
tag_map:
  Linux: Linux
  FOFA: FOFA

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: apollo

# Show all posts in archive page using hexo-generator-archive
archive_generator:
    per_page: 0
    yearly: false
    monthly: false
    daily: false

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: https://github.com/yonichens/yonichens.github.io.git
  branch: master

# Google Analytics
google_analytics: UA-148845148-1
